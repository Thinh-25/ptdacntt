<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header class="admin-header">
      <div class="logo">Admin Dashboard</div>
      <div class="header-right">
        <span id="adminName">Admin</span>
        <button id="logoutBtn">Đăng xuất</button>
      </div>
    </header>

    <div class="sidebar">
      <ul>
        <li data-tab="users" class="active">Quản lý tài khoản</li>
        <li data-tab="orders">Quản lý đơn hàng</li>
        <li data-tab="products">Quản lý sản phẩm</li>
      </ul>
    </div>

    <div class="content">
      <!-- Quản lý tài khoản -->
      <div class="tab-content" id="users">
        <h2>Danh sách người dùng</h2>
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Role</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Quản lý đơn hàng -->
      <div class="tab-content" id="orders" style="display: none">
        <h2>Danh sách đơn hàng</h2>
        <table id="orderTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Người dùng</th>
              <th>Trạng thái</th>
              <th>Ngày tạo</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Quản lý sản phẩm -->
      <div class="tab-content" id="products" style="display: none">
        <h2>Danh sách sản phẩm</h2>
        <button id="addProductBtn">Thêm sản phẩm</button>
        <table id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên</th>
              <th>Giá</th>
              <th>Hình ảnh</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Thêm/Sửa sản phẩm -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Thêm sản phẩm</h3>
        <form id="productForm">
          <input
            type="text"
            id="productName"
            placeholder="Tên sản phẩm"
            required
          />
          <input
            type="number"
            id="productPrice"
            placeholder="Giá sản phẩm"
            required
          />
          <input type="file" id="productImage" accept="image/*" />
          <button type="submit">Lưu</button>
        </form>
      </div>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
